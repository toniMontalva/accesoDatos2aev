<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Modificar producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input placeholder="Nombre del artículo" [(ngModel)]="nombre"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input placeholder="Descripción del artículo" name="descripcion" [(ngModel)]="descripcion"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Precio</ion-label>
  <ion-input type="number" [(ngModel)]="precio"></ion-input>
</ion-item>

<!-- SI ES TIPO MOTOR-->
<ion-list *ngIf = "motor == true">
  <ion-item>
    <ion-label>Tipo de Vehículo</ion-label>
    <ion-select placeholder="Selecciona Uno" [(ngModel)]="tipo_vehiculo" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="coche">Coche</ion-select-option>
      <ion-select-option value="moto">Moto</ion-select-option>
    </ion-select>
  </ion-item>        
</ion-list>
<ion-item *ngIf = "motor == true">
  <ion-label>Km</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="km"></ion-input>
</ion-item>
<ion-item *ngIf = "motor == true">
  <ion-label>Año</ion-label>
  <ion-input type="number" placeholder="2019" [(ngModel)]="anyo"></ion-input>
</ion-item>

<!-- SI ES TIPO INMOBILIARIA-->
<ion-item *ngIf = "inmobiliaria == true">
  <ion-label>Metros Cuadrados</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="metros_cuadrados"></ion-input>
</ion-item>
<ion-item *ngIf = "inmobiliaria == true">
  <ion-label>Baños</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="banyos"></ion-input>
</ion-item>  
<ion-item *ngIf = "inmobiliaria == true">
  <ion-label>Habitaciones</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="habitaciones"></ion-input>
</ion-item>
<ion-item *ngIf = "inmobiliaria == true">
  <ion-label>Localidad</ion-label>
  <ion-input placeholder="Introduzca Localidad" [(ngModel)]="localidad"></ion-input>
</ion-item>

<!-- SI ES TIPO TECNOLOGIA-->
<ion-item *ngIf = "tecnologia == true">
  <ion-label>Estado del artículo</ion-label>
  <ion-select placeholder="Selecciona Uno" [(ngModel)]="estado" okText="Okay" cancelText="Dismiss">
    <ion-select-option value="perfecto">Perfecto Estado</ion-select-option>
    <ion-select-option value="usado">Usado</ion-select-option>
  </ion-select>
</ion-item>

<ion-button color="success" (click)="modificarProducto()" shape="round" expand="block">Modificar producto</ion-button>
</ion-content>
