<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ver artículos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let art of productos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{art.nombre}}</ion-card-title>
          <ion-card-subtitle>({{art.precio}} €)</ion-card-subtitle>
          <ion-card-content>
            <ion-label> Descripción: </ion-label>
              {{art.descripcion}}
            <ion-button expand="block" [routerLink]="['/product-details/', art.id]" routerDirection="forward">Detalles</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>      
    </ion-item>
  </ion-list>

</ion-content>
