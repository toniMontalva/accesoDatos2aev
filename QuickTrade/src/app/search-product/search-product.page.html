<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buscar producto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <ion-item>
      <ion-input [(ngModel)]="valorIntroducido" placeholder="Nombre del producto"></ion-input>
      <ion-button (click)="buscarProducto()">Buscar</ion-button>
    </ion-item>
  </section>

  <section>
    <ion-list>
      <ion-item *ngFor="let art of productos">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{art.nombre}}</ion-card-title>
            <ion-card-subtitle>({{art.precio}} €)</ion-card-subtitle>
            <ion-card-content>
              <ion-label> Descripción: </ion-label>
                {{art.descripcion}}
              <ion-button expand="block" [routerLink]="['/product-details/', art.id]" routerDirection="forward">Detalles</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>      
      </ion-item>
    </ion-list>
  </section>
</ion-content>
