<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tus productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <header>Filtro</header>
    <ion-button (click)="showTecnologia()">Tecnología</ion-button>
    <ion-button (click)="showHogar()">Hogar</ion-button>
    <ion-button (click)="showInmobiliaria()">Inmobiliaria</ion-button>
    <ion-button (click)="showMotor()">Motor</ion-button>
  </section>
  <ion-list>
    <ion-item *ngFor="let art of productos">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{art.nombre}}</ion-card-title>
          <ion-card-subtitle>({{art.precio}} €)</ion-card-subtitle>
          <ion-card-content>
            <ion-label> Descripción: </ion-label>
              {{art.descripcion}} <p>
            <ion-button (click)="borrarArticulo(art.id)">Borrar artículo</ion-button>
            <ion-button [routerLink]="['/modify-product/', art.id]">Modificar artículo</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>      
    </ion-item>
  </ion-list>
</ion-content>
